<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"/>
    <link rel="icon" type="nexidea icon" href="nexidea.png">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main-container">
        <div class="nav-bar" id="home">
            <div class="whatsapp-image"></div>
            <div class="option">
                <a href="#home"><div>Home</div></a>
                <a href="work.html"><div>Find Work</div></a>
                <a href="#aboutus"><div>About Us</div></a>
                <a href="profile.html"><div class="profile"></div></a>
            </div>
    </div>
    <div class="header">
        <div class="find-your-next">
            Find Your Next Work-From-Home Opportunity
        </div>
        <div class="connect-clients">
        connect with clients , showcase your skills, and earn</div>
        <!-- <div class="frame-5"><span class="find-work-6">Find Work!</span></div>
      </div> -->
       <a href="work.html"> <button class="frame-5">Find Work</button></a>
    <form action="submit" class="submission-form">
        <h1>List Your Work</h1>
        <input type="text" class="inputs name" placeholder="Your Name" required>
        <input type="text" class="inputs work-category" placeholder="Work Category" required>
        <input type="text" class="inputs skills-required" placeholder="skills-required" required>
        <input type="textarea" class="inputs description" placeholder="description" required>
        <input type="text" class="inputs experience-level" placeholder="Experience Level" required>
        <input type="text" class="inputs budget" placeholder="Budget" required>
        <button class="submit-form">Submit Work</button>
    </form>

    <footer>
        <ul>
            <li><a href="#home"> Home</a></li>
            <li><a href="#">About Us</a</li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
        <div class="query-message-div">
            <h1 class="query-message">query-message</h1>
            <input type="textarea" placeholder="Message......" class="inputs message-placeholder">
            <button class="submit">Submit</button>
        </div>
        <div class="socials">
            <h2 class="social-media-heading">Social Media</h2>
            <ul class="social-media-list">
                <li class="social-media-icons"><a href="https://discord.com/"><i class='bx bxl-discord-alt'></i></a></li>
                <li class="social-media-icons"><a href="https://x.com/?lang=en">
                        <svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision"
                            text-rendering="geometricPrecision" image-rendering="optimizeQuality" fill-rule="evenodd"
                            fill="white" width="27" clip-rule="evenodd" viewBox="0 0 512 462.799">
                            <path fill-rule="nonzero"
                                d="M403.229 0h78.506L310.219 196.04 512 462.799H354.002L230.261 301.007 88.669 462.799h-78.56l183.455-209.683L0 0h161.999l111.856 147.88L403.229 0zm-27.556 415.805h43.505L138.363 44.527h-46.68l283.99 371.278z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
