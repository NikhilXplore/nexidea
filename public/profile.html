<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="card">
    <div class="left-section">
      <img src="https://ui-avatars.com/api/?name=John+Doe&background=ffffff&color=4DB6AC" alt="Profile Picture" />
      <div>
        <h2>John Doe</h2>
        <p>johndoe@example.com</p>
      </div>
    </div>
    <div class="right-section">
      <div class="section">
        <h3>Profile</h3>
        <p>A passionate front-end developer with experience in modern web technologies and responsive design.</p>
      </div>
      <div class="section">
        <h3>Skills</h3>
        <div class="skills">
            <span class="skill">HTML</span>
            <span class="skill">CSS</span>
            <span class="skill">JavaScript</span>
            <span class="skill">React</span>
            <button class="skill">+ Add Skills</button>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
